<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Random Quote Generator</h1>
    <div class="card">
        <div class="quotation">
            <div class="quote">
                <h2 class="quote">
                    <i class="fas fa-quote-left"></i><span id="quote"></span>
                </h2>
            </div>
            <div class="author">
                <p>- <span id="author"></span></p>
            </div>
        </div>
        <div class="buttons">
            <div class="icons">
                <a id="tweet-quote" target="_blank"><i class="fab fa-twitter-square"></i></a>
            </div>
            <button id="submit" type="submit">New Quote</button>
        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
